    <section id="contacts">
        <div class="contact container">
            <div>
                <h1 class="sectionTitle">Contact <span>info</span></h1>
            </div>
            <div class="contactItems">
                <div class="contactItem">
                    <div class="icon">
                        <img src="https://cdn-icons-png.flaticon.com/512/2967/2967429.png" alt="Contact Icon">
                    </div>
                    <div class="contactInfo">
                        <form action="#" method="post" class="phpEmailform">
                            <p>Name</p>
                            <input type="text" name="name" placeholder="Your Name" required />
                            <p>Email</p>
                            <input type="email" name="email" placeholder="Your Email" required />
                            <p>Subject</p>
                            <input type="text" name="subject" placeholder="Subject" required />
                            <p>Message</p>
                            <textarea style="height: 150px" name="message" placeholder="Your Message"
                                required></textarea>
                            <div class="button">
                                <button class="button" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
